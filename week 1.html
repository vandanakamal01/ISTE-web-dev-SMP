<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loginpage</title>
</head>
<body>
  <h1>Signup</h1>
  <br>
  <form>
    <div>
    <label>Username</label>
    <input type="text" placeholder="full name">
    </div>
    <br>
    <div>
    <label>Email</label>
    <input type="email" placeholder="......@gmail.com">
  </div>
    <br>
    <div>
    <label>Password</label>
    <input type="text" placeholder="min 6 letters">
  </div>
    <br>
    <div>
    <label>Date of birth</label>
    <input type="date">
  </div>
    <br>
    <div>
    <label>Age</label>
    <input type="number">
    </div>
    <br>
    <div>
    <label>experties in coding</label>
    <select>
      <option>basic</option>
      <option>intermediate</option>
      <option>expert</option>
    </select>
    </div>
    <br>
    <div>
      <heading>languages you know</heading>
      <br>
      <label>C++</label>
      <input type="checkbox">
      <label>JAVA</label>
      <input type="checkbox">
      <label>PYTHON</label>
      <input type="checkbox">
        </div>
        <input type="submit">
  </form>
</body>
</html>
